<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular instagram">
        </div>
        <div class="central-de-contas"> 
            <div class="instagram-group"> 
                <div class="instagram-logo">
                    <img src="img/instagram-logo.png" alt="instagram logo">
                </div>
                <div class="foto-de-perfil">
                    <img src="img/perfil-instagram.jpeg" alt="imagem de perfil">
                </div>
                <a href="" class="continuar-como">Continuar como joselucasholanda</a>
                <a href="" class="texto-blue">Remover conta</a>
            </div>
            <div class="instagram-group">
                <p><a href="" class="texto-blue">Trocar de conta</a> ou 
                <a href="" class="texto-blue">Cadastre-se</a></p>
            </div>
            <div class="obtenha-o-app">
                <p>Obtenha o aplicativo</p>
                <div class="button-style">
                    <a href=""><img src="img/apple-button.png" alt="Button apple"></a>
                    <a href=""><img src="img/googleplay-button.png" alt="Button googleplay"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
